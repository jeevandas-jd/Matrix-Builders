<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Babylon</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'skills/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="{% static 'skills/images/babylon_logo.png' %}" alt="Babylon Logo" class="rotate-on-hover">
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </nav>

    <main>
        <h1 class="page-title">Login</h1>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>

                <button type="submit" class="cta-btn">Login</button>
            </form>
            <p class="form-footer">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Babylon Skill Bartering Platform. All rights reserved.</p>
    </footer>
</body>
</html>
